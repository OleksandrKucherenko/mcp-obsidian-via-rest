# Publish Docker Images to Docker Hub (Production Environment)
# Only triggers on version tags - production releases only
name: Docker (docker.io)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        type: string
  push:
    tags:
      - "v*"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-vnc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo_name
        run: |
          echo "owner=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 1 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Determine if this is the latest stable release
        id: is_latest
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          # Check if this is a pre-release (contains -, like 0.6.0-rc.0)
          if [[ "$VERSION" =~ - ]]; then
            echo "is_latest=false" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            # Extract prerelease identifier (alpha, beta, rc, etc.)
            if [[ "$VERSION" =~ -([a-zA-Z]+) ]]; then
              echo "prerelease_tag=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            fi
            echo "::notice::Pre-release detected: $VERSION - will NOT tag as latest"
          else
            # Get all stable tags, sort by semver, pick the highest
            LATEST_STABLE=$(git tag --list 'v*' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1)
            LATEST_STABLE_VERSION="${LATEST_STABLE#v}"
            
            # Compare versions
            if [ "$VERSION" = "$LATEST_STABLE_VERSION" ]; then
              echo "is_latest=true" >> $GITHUB_OUTPUT
              echo "::notice::This is the latest stable release: $VERSION"
            else
              echo "is_latest=false" >> $GITHUB_OUTPUT
              echo "::notice::Older stable release: $VERSION (latest is $LATEST_STABLE_VERSION)"
            fi
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for Docker (VNC Obsidian)
        id: metaVnc
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc
          flavor: latest=false
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short
            type=raw,value=latest,enable=${{ steps.is_latest.outputs.is_latest == 'true' }}
            type=raw,value=next,enable=${{ steps.is_latest.outputs.is_prerelease == 'true' }}
            type=raw,value=${{ steps.is_latest.outputs.prerelease_tag }},enable=${{ steps.is_latest.outputs.is_prerelease == 'true' && steps.is_latest.outputs.prerelease_tag != '' }}

      - name: Build and push Docker image (VNC Obsidian)
        uses: docker/build-push-action@v6
        with:
          context: ./dockerize
          file: ./dockerize/Dockerfile
          provenance: false
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.metaVnc.outputs.tags }}
          labels: ${{ steps.metaVnc.outputs.labels }}

      - name: Update Docker Hub description (VNC Obsidian)
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ steps.repo_name.outputs.owner }}/obsidian-vnc
          readme-filepath: ./dockerize/readme.vnc.md

