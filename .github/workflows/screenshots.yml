name: Screenshots VNC Obsidian GUI

on:
  release:
    types: [created]
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  screenshots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      pages: write
      id-token: write
    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ] && [ "${{ github.ref }}" == "refs/tags/"* ]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Run Docker Compose
        id: compose
        uses: hoverkraft-tech/compose-action@v2.2.0
        continue-on-error: true
        with:
          compose-file: ./docker-compose.test.yaml

      - name: Collect Docker Compose Logs
        shell: bash
        continue-on-error: true
        run: |
          docker compose -f ./docker-compose.test.yaml logs --no-color > compose-logs.txt
          cat compose-logs.txt

      - name: Collect Screenshots (on failure)
        if: steps.compose.outcome == 'failure'
        shell: bash
        continue-on-error: true
        run: |
          docker compose -f ./docker-compose.test.yaml up obsidian -d
          SCR_CONTAINER_NAME="obsidian" ./dockerize/ci_screenshot_obsidian_gui.sh || true
          docker compose -f ./docker-compose.test.yaml down obsidian

      - name: Collect Screenshots (on success)
        if: steps.compose.outcome == 'success'
        shell: bash
        continue-on-error: true
        run: |
          SCR_CONTAINER_NAME="obsidian" ./dockerize/ci_screenshot_obsidian_gui.sh || true

      - name: Upload reports (logs, screenshots, etc.)
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: ci-reports
          path: |
            compose-logs.txt
            reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: screenshots-${{ github.run_id }}
          path: |
            reports/screenshots/**/*
          if-no-files-found: warn
          retention-days: 30

      - name: Comment with screenshot preview (PR only)
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        continue-on-error: true
        with:
          message: |
            üñºÔ∏è [CI Screenshot Preview](https://mcp-obsidian.artfulbits.se/${{ github.run_id }}/)

      - name: Add annotation with screenshot preview link
        run: |
          echo "::notice title=CI Screenshot Preview::View screenshots at https://mcp-obsidian.artfulbits.se/${{ github.run_id }}/"
