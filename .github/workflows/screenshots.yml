name: Website

on:
  release:
    types: [created]
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun with cache
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ] && [ "${{ github.ref }}" == "refs/tags/"* ]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Run Docker Compose
        id: compose
        run: |
          docker compose -f ./docker-compose.test.yaml build
          docker compose -f ./docker-compose.test.yaml up -d

      - name: Wait for services to be healthy
        run: |
          timeout 300 bash -c 'until docker compose -f ./docker-compose.test.yaml ps --format json | jq -s "any(.Health == \"healthy\")" | grep -q true; do sleep 5; done'
        continue-on-error: true

      - name: Collect Screenshots
        run: |
          SCR_CONTAINER_NAME="obsidian" ./dockerize/ci_screenshot_obsidian_gui.sh || true
        continue-on-error: true

      - name: Collect Docker Compose Logs
        if: always()
        run: |
          docker compose -f ./docker-compose.test.yaml logs --no-color > compose-logs.txt
          cat compose-logs.txt
        continue-on-error: true

      - name: Stop Docker Compose
        if: always()
        run: |
          docker compose -f ./docker-compose.test.yaml down
        continue-on-error: true

      - name: Upload reports (logs, screenshots, etc.)
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: ci-reports
          path: |
            compose-logs.txt
            reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Copy screenshots to docs directory
        run: |
          mkdir -p docs
          if [ -d "reports/screenshots" ]; then
            cp -r reports/screenshots/* docs/ 2>/dev/null || true
          fi
        continue-on-error: true

      - name: Build static website
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          VERSION="${{ steps.version.outputs.version }}" \
          ./scripts/build-website.sh

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: screenshots-${{ github.run_id }}
          path: reports/screenshots/**/*
          if-no-files-found: warn
          retention-days: 30

      - name: Comment with screenshot preview (PR only)
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        continue-on-error: true
        with:
          message: |
            üñºÔ∏è Screenshot artifacts are available in the workflow run (check Artifacts section)

      - name: Add annotation with screenshot preview link
        if: github.event_name != 'pull_request'
        run: |
          echo "::notice title=CI Screenshot Preview::View screenshots at https://mcp-obsidian.artfulbits.se/${{ github.run_id }}/"

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: actions/deploy-pages@v4
