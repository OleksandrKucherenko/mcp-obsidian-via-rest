name: Publish NPM Package

on:
  release:
    types: [created]
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        type: string

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  screenshots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      pages: write
      id-token: write
    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        # get full history for release-it tool
        with:
          fetch-depth: 0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Docker Compose
        id: compose
        uses: hoverkraft-tech/compose-action@v2.2.0
        continue-on-error: true
        with:
          compose-file: ./docker-compose.test.yaml

      - name: Collect Docker Compose Logs (Only On Error)
        if: steps.compose.outcome == 'failure'
        shell: bash
        continue-on-error: true
        run: |
          # or: docker logs $(docker ps -aq) > compose-logs.txt
          docker compose -f ./docker-compose.test.yaml logs --no-color > compose-logs.txt
          # print to job log
          cat compose-logs.txt
          # force docker to run VNC Obsidian container for making possible screenshots
          docker compose -f ./docker-compose.test.yaml up obsidian -d
          # try to capture screenshots
          SCR_CONTAINER_NAME="obsidian" ./dockerize/ci_screenshot_obsidian_gui.sh || true
          # stop VNC Obsidian container
          docker compose -f ./docker-compose.test.yaml down obsidian

      - name: Upload reports (logs, screenshots, etc.)
        if: steps.compose.outcome == 'failure'
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: ci-reports
          path: |
            compose-logs.txt
            reports/**
          if-no-files-found: warn
          retention-days: 7

      - name: Generate screenshot index.html
        if: steps.compose.outcome == 'failure'
        shell: bash
        continue-on-error: true
        run: |
          # install image convertion tool
          sudo apt-get update && sudo apt-get install -y imagemagick jhead

          # ref: https://github.com/Cyclenerd/gallery_shell
          curl -O "https://raw.githubusercontent.com/Cyclenerd/gallery_shell/master/gallery.sh"
          chmod +x gallery.sh

          # create screenshots directory if it doesn't exist, it should exist already
          mkdir -p reports/screenshots

          for img in reports/screenshots/*.png; do
            convert "$img" -quality 95 "${img%.png}.jpg"
            rm "$img" 
          done
          
          # generate gallery
          cd reports/screenshots
          ../../gallery.sh -t "Build ${{ github.run_id }} CI Screenshot Preview" -d .

      - name: Upload screenshots to GitHub Pages
        if: steps.compose.outcome == 'failure'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./reports/screenshots
          destination_dir: ./docs/${{ github.run_id }}

      - name: Comment with screenshot preview
        if: steps.compose.outcome == 'failure'
        uses: marocchino/sticky-pull-request-comment@v2
        continue-on-error: true
        with:
          message: |
            ðŸ–¼ï¸ [CI Screenshot Preview](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/)

      - name: Add annotation with screenshot preview link
        if: steps.compose.outcome == 'failure'
        shell: bash
        run: |
          echo "::notice title=CI Screenshot Preview::View screenshots https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_id }}/"
    
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        # get full history for release-it tool
        with:
          fetch-depth: 0

      # for cross-platform builds
      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Set lowercase repository name
        id: repo_name
        run: |
          # Extract owner and repo name
          echo "owner=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 1 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_simple=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ steps.repo_name.outputs.owner }}'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://npm.pkg.github.com/
          scope: '@${{ steps.repo_name.outputs.owner }}'

      - name: Install Dependencies
        run: bun install

      - name: Run Unit Tests
        run: |
          # run unit tests
          bun run test

      - name: Run E2E Tests
        continue-on-error: true
        run: |
          bun run test:e2e

      - name: Verify that Package is ready for GitHub Packages
        run: |
          # Ensure package.json has correct repository field
          if ! grep -q '"repository"' package.json; then
            sed -i 's/^\(  "name": ".*"\)/\1,\n  "repository": "https:\/\/github.com\/${{ github.repository }}"/g' package.json
          fi

          # Make sure package name is scoped
          if ! grep -q '"name": "@' package.json; then
            PACKAGE_NAME=$(node -p "require('./package.json').name")
            sed -i "s/\"name\": \"$PACKAGE_NAME\"/\"name\": \"@${{ github.repository_owner }}\/$(echo $PACKAGE_NAME | sed 's/@.*\///')\"/g" package.json
          fi

      - name: Extract Release Type (semantic commit)
        id: release-type
        continue-on-error: true
        run: |
          # Check release-it for next version based on commits between last tag and HEAD.
          bun run release:dry --ci --no-increment

          # Extract version from package.json
          export PACKAGE_VERSION=$(node -p "require('./package.json').version")
          export SHA=${GITHUB_SHA::7}
          export TAG="sha-${SHA}"
          export UNIQUE_VERSION="${PACKAGE_VERSION}-${TAG}"

          # Update package.json
          jq ".version = \"$UNIQUE_VERSION\"" package.json > package.tmp.json
          mv package.tmp.json package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Package
        run: |
          # prepare the TGZ file for publishing
          bun run publish:prepare

      - name: Publish to GitHub Packages
        run: |
          export SHA=${GITHUB_SHA::7}
          export TAG="sha-${SHA}"
          # do the publishing under unique 'sha-${SHA}' tag
          bun publish --tag $TAG --registry "https://npm.pkg.github.com"
        env:
          BUN_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # used in .npmrc, .envrc and .bunfig.toml
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
