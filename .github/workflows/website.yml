name: Build and Deploy Static Website

on:
  workflow_run:
    workflows: ["Screenshots VNC Obsidian GUI"]
    types: [completed]
    branches: ["main"]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to use (default: from package.json)'
        required: false
        type: string

# Sets permissions of GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download screenshots artifact from screenshots workflow
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          pattern: 'screenshots-*'
          path: docs/
          merge-multiple: true
        continue-on-error: true

      - name: Get version from package.json or tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using manual version: $VERSION"
          elif [ "${{ github.event_name }}" == "workflow_run" ] && [ "${{ github.event.workflow_run.event }}" == "release" ]; then
            VERSION="${{ github.event.workflow_run.ref }}"
            echo "Using release tag version: $VERSION"
          else
            VERSION=$(node -p "require('./package.json').version")
            echo "Using package.json version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build static website
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          VERSION="${{ steps.version.outputs.version }}" \
          ./scripts/build-website.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'docs/'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
