name: NPM (ghcr.io)

on:
  release:
    types: [created]
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs: 
  testing-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Docker Compose
        id: compose
        uses: hoverkraft-tech/compose-action@v2.2.0
        continue-on-error: true
        with:
          compose-file: ./docker-compose.yaml

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run E2E Tests
        continue-on-error: true
        env:
          # this is docker image API key
          API_KEY: "190ba65d28ac1ba4797cb195bb06f20965395abbd9c39a0fa9b6cab2345c58b9"
        run: |
          bun run test:e2e

  testing-containers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Docker Compose
        id: compose
        uses: hoverkraft-tech/compose-action@v2.2.0
        continue-on-error: true
        with:
          compose-file: ./docker-compose.test.yaml

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run E2E Tests
        continue-on-error: true
        run: |
          bun run test:containers
        
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - testing-e2e
      - testing-containers  
    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set lowercase repository name
        id: repo_name
        run: |
          # Extract owner and repo name
          echo "owner=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 1 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_simple=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          registries: |
            @oleksandrkucherenko=https://npm.pkg.github.com

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://npm.pkg.github.com/
          scope: '@${{ steps.repo_name.outputs.owner }}'

      - name: Install Dependencies
        run: bun install

      - name: Run Unit Tests
        run: |
          # run unit tests
          bun run test
          
      - name: Check if version already published to GitHub Packages
        id: check-published
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_SCOPE="@oleksandrkucherenko"
          PACKAGE_NAME="mcp-obsidian"
          FULL_NAME="${PACKAGE_SCOPE}/${PACKAGE_NAME}"
          
          echo "Checking if ${FULL_NAME}@${PACKAGE_VERSION} is already published to GitHub Packages..."
          
          # Check if package version exists in GitHub Packages registry
          # Note: This uses npm view which will work with GitHub Packages registry
          if npm view "${FULL_NAME}@${PACKAGE_VERSION}" --registry "https://npm.pkg.github.com" > /dev/null 2>&1; then
            echo "::notice::Version ${PACKAGE_VERSION} is already published to GitHub Packages"
            echo "ALREADY_PUBLISHED=true" >> $GITHUB_OUTPUT
          else
            echo "::notice::Version ${PACKAGE_VERSION} is not yet published to GitHub Packages"
            echo "ALREADY_PUBLISHED=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Verify that Package is ready for GitHub Packages
        run: |
          # Ensure package.json has correct repository field
          if ! grep -q '"repository"' package.json; then
            sed -i 's/^\(  "name": ".*"\)/\1,\n  "repository": "https:\/\/github.com\/${{ github.repository }}"/g' package.json
          fi
          
          # Make sure package name is scoped
          if ! grep -q '"name": "@' package.json; then
            PACKAGE_NAME=$(node -p "require('./package.json').name")
            sed -i "s/\"name\": \"$PACKAGE_NAME\"/\"name\": \"@${{ github.repository_owner }}\/$(echo $PACKAGE_NAME | sed 's/@.*\///')\"/g" package.json
          fi
          
      - name: Backup package.json before modification
        run: |
          cp package.json package.json.orig
          echo "Backed up package.json"
          
      - name: Extract Release Type (semantic commit)
        id: release-type
        continue-on-error: true
        run: |
          # Check release-it for next version based on commits between last tag and HEAD.
          bun run release-it --config .release-it.readonly.jsonc --dry-run --ci --no-increment 
          
          # Extract version from package.json
          export PACKAGE_VERSION=$(node -p "require('./package.json').version")
          export SHA=${GITHUB_SHA::7}
          export TAG="sha-${SHA}"
          export UNIQUE_VERSION="${PACKAGE_VERSION}-${TAG}"

          # Update package.json
          jq ".version = \"$UNIQUE_VERSION\"" package.json > package.tmp.json
          mv package.tmp.json package.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Package
        if: steps.check-published.outputs.ALREADY_PUBLISHED != 'true'
        run: |
          # prepare TGZ file for publishing
          bun run publish:prepare
          
      - name: Publish to GitHub Packages
        if: steps.check-published.outputs.ALREADY_PUBLISHED != 'true' && github.event_name == 'release' && startsWith(github.ref, 'refs/tags/v')
        run: |
          # Also publish with version tag for consistency when triggered by version tags
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          bun publish --tag $PACKAGE_VERSION --registry "https://npm.pkg.github.com"
        env:
          BUN_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # used in .npmrc, .envrc and .bunfig.toml
          NPMRC_GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPMRC_DEFAULT_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_REGISTRY_URL: "https://npm.pkg.github.com"
          
      - name: Restore package.json version (if skipped publish)
        if: steps.check-published.outputs.ALREADY_PUBLISHED == 'true'
        run: |
          # Restore original version from package.json.orig if it exists
          if [ -f package.json.orig ]; then
            mv package.json.orig package.json
            echo "Restored package.json to original version"
          fi
          
      - name: Publish to GitHub Packages (version tag)
        if: steps.check-published.outputs.ALREADY_PUBLISHED != 'true' && github.event_name == 'release' && startsWith(github.ref, 'refs/tags/v')
        continue-on-error: true
        run: |
          # Also publish with version tag for consistency when triggered by version tags
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          # Extract the base version (without sha- suffix) for the tag
          BASE_VERSION=$(echo "$PACKAGE_VERSION" | sed 's/-sha-.*//')

          echo "Attempting to publish with tag: ${BASE_VERSION}"

          if bun publish --tag "$BASE_VERSION" --registry "https://npm.pkg.github.com" 2>&1 | grep -q "Cannot publish over existing version"; then
            echo "::notice::Version ${BASE_VERSION} already exists in GitHub Packages (this is expected after the sha- tag publish)"
          else
            bun publish --tag "$BASE_VERSION" --registry "https://npm.pkg.github.com"
          fi || true
        env:
          BUN_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPMRC_GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPMRC_DEFAULT_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_REGISTRY_URL: "https://npm.pkg.github.com"
          
      - name: GitHub Packages Publish Summary
        if: always()
        run: |
          echo "## GitHub Packages Publish Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-published.outputs.ALREADY_PUBLISHED }}" == "true" ]; then
            echo "✅ **Skipped** - Version $(node -p "require('./package.json').version") already exists in GitHub Packages" >> $GITHUB_STEP_SUMMARY
          else
            PACKAGE_VERSION=$(node -p "require('./package.json').version")
            BASE_VERSION=$(echo "$PACKAGE_VERSION" | sed 's/-sha-.*//')
            echo "✅ **Published** - Version ${BASE_VERSION} published to GitHub Packages" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Registry: https://npm.pkg.github.com" >> $GITHUB_STEP_SUMMARY
            echo "Package: @oleksandrkucherenko/mcp-obsidian" >> $GITHUB_STEP_SUMMARY
          fi
