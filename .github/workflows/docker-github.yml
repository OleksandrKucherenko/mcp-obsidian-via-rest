name: Docker (ghcr.io)

on:
  push:
    branches: [main]
    tags: ["v*"]
    paths:
      - 'src/*'
      - 'dockerize/*'
      - '.github/*'
      - '.github/workflows/*'
      - '.dockerignore'
      - 'Dockerfile'
      - 'package.json'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-vnc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo_name
        run: |
          # Extract owner and repo name
          echo "owner=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 1 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_simple=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Determine if this is the latest stable release
        id: is_latest
        if: github.ref_type == 'tag'
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          if [[ "$VERSION" =~ - ]]; then
            echo "is_latest=false" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            if [[ "$VERSION" =~ -([a-zA-Z]+) ]]; then
              echo "prerelease_tag=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
            fi
            echo "::notice::Pre-release detected: $VERSION - will NOT tag as latest"
          else
            LATEST_STABLE=$(git tag --list 'v*' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1)
            LATEST_STABLE_VERSION="${LATEST_STABLE#v}"
            if [ "$VERSION" = "$LATEST_STABLE_VERSION" ]; then
              echo "is_latest=true" >> $GITHUB_OUTPUT
              echo "::notice::This is the latest stable release: $VERSION"
            else
              echo "is_latest=false" >> $GITHUB_OUTPUT
              echo "::notice::Older stable release: $VERSION (latest is $LATEST_STABLE_VERSION)"
            fi
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Set default tag flags for branch builds
        id: branch_flags
        if: github.ref_type != 'tag'
        run: |
          echo "is_latest=true" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT

      - name: Extract metadata (tags, labels) for Docker (VNC Obsidian)
        id: metaVnc
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc
          flavor: latest=false   # ðŸ‘ˆ Prevents implicit "latest" addition
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short
            type=raw,value=latest,enable=${{ steps.is_latest.outputs.is_latest == 'true' || steps.branch_flags.outputs.is_latest == 'true' }}
            type=raw,value=next,enable=${{ steps.is_latest.outputs.is_prerelease == 'true' }}
            type=raw,value=${{ steps.is_latest.outputs.prerelease_tag }},enable=${{ steps.is_latest.outputs.is_prerelease == 'true' && steps.is_latest.outputs.prerelease_tag != '' }}
    
      - name: Build and push Docker image (VNC Obsidian)
        uses: docker/build-push-action@v6
        with:
          context: ./dockerize
          file: ./dockerize/Dockerfile
          provenance: false   # ðŸ‘ˆ disables attestation-manifests
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.metaVnc.outputs.tags }}
          labels: ${{ steps.metaVnc.outputs.labels }}
          cache-from: type=gha,scope=obsidian-vnc
          cache-to: type=gha,mode=max,scope=obsidian-vnc

      - name: Verify Manifest
        run: |
          docker manifest inspect ghcr.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc:latest
          docker buildx imagetools inspect ghcr.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc:latest
  
