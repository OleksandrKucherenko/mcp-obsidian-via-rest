# Publish Docker Images to GitHub Container Registry (Staging Environment)
# Triggers on PRs (with SHA-versioned images) and version tags
name: Docker (ghcr.io)

on:
  pull_request:
    branches: [main]
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-vnc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo_name
        run: |
          # Extract owner and repo name
          echo "owner=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 1 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_simple=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Determine Docker tags
        id: docker_tags
        run: |
          BASE_VERSION=$(jq -r '.version' package.json)

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR build: use SHA hash for tagging
            SHORT_SHA=$(echo "${{ github.event.pull_request.head.sha }}" | cut -c1-7)
            echo "PRIMARY_TAG=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "IS_PR=true" >> $GITHUB_OUTPUT
            echo "IS_LATEST=false" >> $GITHUB_OUTPUT
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "::notice::PR build - Tag: sha-${SHORT_SHA}"
          elif [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "PRIMARY_TAG=${VERSION}" >> $GITHUB_OUTPUT
            echo "IS_PR=false" >> $GITHUB_OUTPUT

            # Check if this is a pre-release
            if [[ "$VERSION" =~ - ]]; then
              echo "IS_LATEST=false" >> $GITHUB_OUTPUT
              echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
              if [[ "$VERSION" =~ -([a-zA-Z]+) ]]; then
                echo "PRERELEASE_TAG=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
              fi
              echo "::notice::Pre-release detected: $VERSION"
            else
              # Check if this is the latest stable release
              LATEST_STABLE=$(git tag --list 'v*' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -1)
              LATEST_STABLE_VERSION="${LATEST_STABLE#v}"
              if [ "$VERSION" = "$LATEST_STABLE_VERSION" ]; then
                echo "IS_LATEST=true" >> $GITHUB_OUTPUT
                echo "::notice::Latest stable release: $VERSION"
              else
                echo "IS_LATEST=false" >> $GITHUB_OUTPUT
                echo "::notice::Older stable release: $VERSION (latest is $LATEST_STABLE_VERSION)"
              fi
              echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
            fi
          else
            # Manual/other: use SHA hash
            SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
            echo "PRIMARY_TAG=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "IS_PR=false" >> $GITHUB_OUTPUT
            echo "IS_LATEST=false" >> $GITHUB_OUTPUT
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "::notice::Dev build - Tag: sha-${SHORT_SHA}"
          fi

      - name: Extract metadata (tags, labels) for Docker (VNC Obsidian)
        id: metaVnc
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc
          flavor: latest=false
          tags: |
            type=raw,value=${{ steps.docker_tags.outputs.PRIMARY_TAG }}
            type=semver,pattern={{version}},enable=${{ steps.docker_tags.outputs.IS_PR != 'true' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ steps.docker_tags.outputs.IS_PR != 'true' }}
            type=semver,pattern={{major}},enable=${{ steps.docker_tags.outputs.IS_PR != 'true' }}
            type=sha,format=short
            type=raw,value=latest,enable=${{ steps.docker_tags.outputs.IS_LATEST == 'true' }}
            type=raw,value=next,enable=${{ steps.docker_tags.outputs.IS_PRERELEASE == 'true' }}
            type=raw,value=${{ steps.docker_tags.outputs.PRERELEASE_TAG }},enable=${{ steps.docker_tags.outputs.IS_PRERELEASE == 'true' && steps.docker_tags.outputs.PRERELEASE_TAG != '' }}

      - name: Build and push Docker image (VNC Obsidian)
        uses: docker/build-push-action@v6
        with:
          context: ./dockerize
          file: ./dockerize/Dockerfile
          provenance: false
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.metaVnc.outputs.tags }}
          labels: ${{ steps.metaVnc.outputs.labels }}
          cache-from: type=gha,scope=obsidian-vnc
          cache-to: type=gha,mode=max,scope=obsidian-vnc

      - name: Comment on PR with Docker image info
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ steps.docker_tags.outputs.PRIMARY_TAG }}';
            const owner = '${{ steps.repo_name.outputs.owner }}';

            const body = `## :whale: Docker Image Published to GHCR (Staging) - VNC Obsidian

            | Property | Value |
            |----------|-------|
            | **Tag** | \`${tag}\` |
            | **Registry** | ghcr.io |
            | **Image** | ghcr.io/${owner}/obsidian-vnc |

            ### Pull
            \`\`\`bash
            docker pull ghcr.io/${owner}/obsidian-vnc:${tag}
            \`\`\`

            > :bulb: This is a staging build (commit: ${{ github.event.pull_request.head.sha }})
            `;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Verify Manifest
        if: github.event_name != 'pull_request'
        run: |
          docker manifest inspect ghcr.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc:${{ steps.docker_tags.outputs.PRIMARY_TAG }} || true

