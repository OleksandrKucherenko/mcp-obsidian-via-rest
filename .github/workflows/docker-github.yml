# Publish Docker Images to GitHub Container Registry (Staging Environment)
# Triggers on PRs (with SHA-versioned images) and version tags
name: Docker (ghcr.io)

on:
  pull_request:
    branches: [main]
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-vnc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
    steps:
      - name: Checkout Code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo_name
        run: |
          # Extract owner and repo name
          echo "owner=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 1 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "repo_simple=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 2 | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Setup Bun
        if: github.event_name == 'pull_request'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        if: github.event_name == 'pull_request'
        run: bun install

      - name: Determine Docker tags
        id: docker_tags
        uses: ./.github/actions/determine-docker-tags

      - name: Extract metadata (tags, labels) for Docker (VNC Obsidian)
        id: metaVnc
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc
          flavor: latest=false
          tags: |
            type=raw,value=${{ steps.docker_tags.outputs.PRIMARY_TAG }}
            type=raw,value=${{ steps.docker_tags.outputs.VERSION_SHA_TAG }},enable=${{ steps.docker_tags.outputs.VERSION_SHA_TAG != '' }}
            type=semver,pattern={{version}},enable=${{ steps.docker_tags.outputs.IS_PR != 'true' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ steps.docker_tags.outputs.IS_PR != 'true' }}
            type=semver,pattern={{major}},enable=${{ steps.docker_tags.outputs.IS_PR != 'true' }}
            type=sha,format=short
            type=raw,value=latest,enable=${{ steps.docker_tags.outputs.IS_LATEST == 'true' }}
            type=raw,value=next,enable=${{ steps.docker_tags.outputs.IS_PRERELEASE == 'true' }}
            type=raw,value=${{ steps.docker_tags.outputs.PRERELEASE_TAG }},enable=${{ steps.docker_tags.outputs.IS_PRERELEASE == 'true' && steps.docker_tags.outputs.PRERELEASE_TAG != '' }}

      - name: Build and push Docker image (VNC Obsidian)
        uses: docker/build-push-action@v6
        with:
          context: ./dockerize
          file: ./dockerize/Dockerfile
          provenance: false
          # Don't push for forked PRs (no packages:write permission)
          push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.metaVnc.outputs.tags }}
          labels: ${{ steps.metaVnc.outputs.labels }}
          cache-from: type=gha,scope=obsidian-vnc
          cache-to: type=gha,mode=max,scope=obsidian-vnc

      - name: Comment on PR with Docker image info
        # Only comment for same-repo PRs (forked PRs can't push images)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: docker-vnc
          message: |
            ## ðŸ³ Docker Image Published to GHCR (Staging) - VNC Obsidian

            | Property | Value |
            |----------|-------|
            | **Tag** | `${{ steps.docker_tags.outputs.PRIMARY_TAG }}` |
            | **Version Tag** | `${{ steps.docker_tags.outputs.VERSION_SHA_TAG }}` |
            | **Registry** | ghcr.io |
            | **Image** | ghcr.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc |

            ### Pull
            ```bash
            docker pull ghcr.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc:${{ steps.docker_tags.outputs.PRIMARY_TAG }}
            ```

            > ðŸ’¡ This is a staging build (commit: `${{ github.event.pull_request.head.sha }}`)

      - name: Verify Manifest
        if: github.event_name != 'pull_request'
        run: |
          docker manifest inspect ghcr.io/${{ steps.repo_name.outputs.owner }}/obsidian-vnc:${{ steps.docker_tags.outputs.PRIMARY_TAG }} || true

